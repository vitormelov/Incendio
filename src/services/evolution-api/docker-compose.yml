services:
  evolution-api:
    image: evoapicloud/evolution-api:v2.3.4
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SERVER_URL=http://localhost:8080
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://evolution_user:evolution_pass@postgres:5432/evolution_db
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis:6379
      - REDIS_CONNECTION_TIMEOUT=30000
      - REDIS_RETRY_DELAY=5000
      - REDIS_MAX_RETRIES=10
      - CACHE_REDIS_URI=redis://redis:6379
      - CACHE_REDIS_PREFIX_KEY=incendio_bot_
      - AUTHENTICATION_API_KEY=INCENDO_FACIL123
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      - CONFIG_SESSION_PHONE_VERSION=2.3000.1029950210
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: evolution-redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --tcp-keepalive 60 --timeout 0
    volumes:
      - evolution_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s
    networks:
      - default

  postgres:
    image: postgres:15-alpine
    container_name: evolution-postgres
    restart: always
    environment:
      - POSTGRES_USER=evolution_user
      - POSTGRES_PASSWORD=evolution_pass
      - POSTGRES_DB=evolution_db
    volumes:
      - evolution_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution_user -d evolution_db"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  evolution_instances:
  evolution_store:
  evolution_redis:
  evolution_postgres:

networks:
  default:
    driver: bridge
